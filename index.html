<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Explore LA</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="style.css" type="text/css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJNuVmM9d3LzG36sdU2hJAEJPuYWH5DY0&libraries=places"></script>
    <script src="main.js"></script>
    <script src="Flick_api.js"></script>
</head>
<body>
<header class="col-xs-12">
    <h1>Explore LA</h1>
</header>
<div id="map"></div>
<div class="col-xs-offset-1 col-xs-10  mainContent">
    <div class="outerTextDiv outerTextDivSmall col-xs-6">
        <div class="innerTextDiv col-xs-11">
            <h2>Welcome to the City of Angels</h2>
        </div>
    </div>

    <div class="outerTextDiv outerTextDivSmall col-xs-6">
        <div class="innerTextDiv col-xs-11">
            <h2>What's Your Name?</h2>
            <input type="text" placeholder="Angeleno" class="nameInput">
        </div>
    </div>
    <div class="outerTextDiv outerTextDivLarge col-xs-12">
        <div class="innerTextDiv col-xs-11">
            <h2>Choose Your Avatar</h2>
            <div class=" avatarDiv col-xs-2">
                <img id="avatarImg1" src="">
            </div>
            <div class=" avatarDiv col-xs-2">
                <img id="avatarImg2" src="">
            </div>
            <div class="avatarDiv col-xs-2">
                <img id="avatarImg3" src="">
            </div>
            <div class="avatarDiv col-xs-2">
                <img id='avatarImg4' src="">
            </div>
            <div class=" avatarDiv col-xs-2">
                <img id='avatarImg5' src="">
            </div>
        </div>
    </div>
    <button class="startButton">start exploring</button>
    <audio controls loop hidden id="audio" src=""></audio>
</div>
<div class="playDiv">
    <button id="playButton"><span id="playIcon" class="glyphicon glyphicon-play"></span></button>
</div>

<!-- Modal for Chosen Option -->
<div class="modal" id="chosenOptionModal" tabindex="-1" role="dialog" aria-labelledby="chosenOptionModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <p class="optionChosen"></p>
                <button type="button" class="continueButton" data-dismiss="modal" aria-label="Continue">Continue</button>
            </div>
        </div><!-- .modal-content -->
    </div><!-- .modal-dialog -->
</div><!-- .modal -->
</body>
</html>
